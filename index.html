<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ø°Âè∑Ê©ü„Çø„Ç§„Éû„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .traffic-light {
            background: #333;
            border-radius: 20px;
            padding: 20px;
            margin: 30px auto;
            width: 120px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 15px auto;
            transition: all 0.3s ease;
            border: 3px solid #555;
        }

        .red {
            background: #ff4444;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
        }

        .red.off {
            background: #660000;
            box-shadow: none;
        }

        .green {
            background: #44ff44;
            box-shadow: 0 0 30px rgba(68, 255, 68, 0.8);
        }

        .green.off {
            background: #006600;
            box-shadow: none;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .status {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.measuring {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .traffic-light {
                width: 100px;
            }
            
            .light {
                width: 60px;
                height: 60px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¶ ‰ø°Âè∑Ê©ü„Çø„Ç§„Éû„Éº</h1>
        
        <div class="traffic-light">
            <div class="light red off" id="redLight"></div>
            <div class="light green off" id="greenLight"></div>
        </div>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="status waiting" id="status">
            ÂÆüÈöõ„ÅÆ‰ø°Âè∑Ê©ü„ÅåËµ§„Å´„Å™„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
        
        <div class="controls">
            <button class="btn" id="syncBtn" onclick="handleSync()">
                Ëµ§‰ø°Âè∑ÈñãÂßã
            </button>
            <button class="btn reset-btn" onclick="resetTimer()">
                „É™„Çª„ÉÉ„Éà
            </button>
        </div>
    </div>

    <script>
        let startTime = null;
        let redDuration = null;
        let greenDuration = null;
        let currentInterval = null;
        let timerInterval = null;
        let phase = 'waiting'; // waiting, measuring-red, measuring-green, running

        const redLight = document.getElementById('redLight');
        const greenLight = document.getElementById('greenLight');
        const syncBtn = document.getElementById('syncBtn');
        const status = document.getElementById('status');
        const timerDisplay = document.getElementById('timerDisplay');

        function updateDisplay() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setLights(red, green) {
            redLight.className = red ? 'light red' : 'light red off';
            greenLight.className = green ? 'light green' : 'light green off';
        }

        function updateStatus(message, className) {
            status.textContent = message;
            status.className = `status ${className}`;
        }

        function handleSync() {
            const now = Date.now();
            
            switch(phase) {
                case 'waiting':
                    // Ëµ§‰ø°Âè∑ÈñãÂßã„ÅÆË®àÊ∏¨
                    startTime = now;
                    phase = 'measuring-red';
                    setLights(true, false);
                    syncBtn.textContent = 'Èùí‰ø°Âè∑ÈñãÂßã';
                    updateStatus('Ëµ§‰ø°Âè∑Ë®àÊ∏¨‰∏≠... Èùí„Å´Â§â„Çè„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'measuring');
                    
                    timerInterval = setInterval(updateDisplay, 100);
                    break;
                    
                case 'measuring-red':
                    // Ëµ§‰ø°Âè∑ÊôÇÈñì„ÇíË®òÈå≤„ÄÅÈùí‰ø°Âè∑ÈñãÂßã
                    redDuration = now - startTime;
                    startTime = now;
                    phase = 'measuring-green';
                    setLights(false, true);
                    syncBtn.textContent = 'Ë®àÊ∏¨ÂÆå‰∫Ü';
                    updateStatus('Èùí‰ø°Âè∑Ë®àÊ∏¨‰∏≠... Ëµ§„Å´Â§â„Çè„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'measuring');
                    break;
                    
                case 'measuring-green':
                    // Èùí‰ø°Âè∑ÊôÇÈñì„ÇíË®òÈå≤„ÄÅËá™Âãï„É¢„Éº„ÉâÈñãÂßã
                    greenDuration = now - startTime;
                    phase = 'running';
                    syncBtn.disabled = true;
                    startAutoMode();
                    updateStatus(`Ëá™Âãï„É¢„Éº„ÉâÈñãÂßãÔºÅ Ëµ§:${Math.round(redDuration/1000)}Áßí Èùí:${Math.round(greenDuration/1000)}Áßí`, 'running');
                    break;
            }
        }

        function startAutoMode() {
            let isRed = false; // ÁèæÂú®Èùí‰ø°Âè∑„Åã„ÇâÈñãÂßã
            startTime = Date.now();
            
            function cycle() {
                if (isRed) {
                    // Ëµ§‚ÜíÈùí
                    setLights(false, true);
                    isRed = false;
                    currentInterval = setTimeout(cycle, greenDuration);
                } else {
                    // Èùí‚ÜíËµ§
                    setLights(true, false);
                    isRed = true;
                    currentInterval = setTimeout(cycle, redDuration);
                }
                startTime = Date.now();
            }
            
            // ÊúÄÂàù„ÅÆÂàá„ÇäÊõø„Åà„ÇíÈùí‰ø°Âè∑ÊôÇÈñìÂæå„Å´Ë®≠ÂÆö
            currentInterval = setTimeout(cycle, greenDuration);
        }

        function resetTimer() {
            clearInterval(currentInterval);
            clearInterval(timerInterval);
            
            phase = 'waiting';
            startTime = null;
            redDuration = null;
            greenDuration = null;
            
            setLights(false, false);
            syncBtn.textContent = 'Ëµ§‰ø°Âè∑ÈñãÂßã';
            syncBtn.disabled = false;
            timerDisplay.textContent = '00:00';
            updateStatus('ÂÆüÈöõ„ÅÆ‰ø°Âè∑Ê©ü„ÅåËµ§„Å´„Å™„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'waiting');
        }

        // ÂàùÊúüË°®Á§∫Êõ¥Êñ∞Áî®„ÅÆ„Çø„Ç§„Éû„Éº
        setInterval(() => {
            if (phase === 'measuring-red' || phase === 'measuring-green') {
                updateDisplay();
            }
        }, 100);
    </script>
</body>
</html>
