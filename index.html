<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ø°Âè∑Ê©ü„Çø„Ç§„Éû„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .time-pattern-selector {
            margin-bottom: 20px;
        }

        .pattern-select {
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
            background: white;
            width: 100%;
            max-width: 300px;
        }

        .pattern-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .current-pattern {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        .traffic-light {
            background: #333;
            border-radius: 20px;
            padding: 20px;
            margin: 30px auto;
            width: 120px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 15px auto;
            transition: all 0.3s ease;
            border: 3px solid #555;
        }

        .red {
            background: #ff4444;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
        }

        .red.off {
            background: #660000;
            box-shadow: none;
        }

        .green {
            background: #44ff44;
            box-shadow: 0 0 30px rgba(68, 255, 68, 0.8);
        }

        .green.off {
            background: #006600;
            box-shadow: none;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .status {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.measuring {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            margin-top: 20px;
        }

        .pattern-management {
            display: none;
            margin-top: 20px;
        }

        .pattern-management.active {
            display: block;
        }

        .pattern-list {
            margin-bottom: 20px;
        }

        .pattern-item {
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }

        .pattern-item.active-pattern {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .pattern-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pattern-name {
            font-weight: bold;
            font-size: 16px;
        }

        .pattern-time {
            font-size: 14px;
            color: #666;
        }

        .pattern-details {
            font-size: 14px;
            color: #666;
        }

        .pattern-actions {
            margin-top: 10px;
        }

        .small-btn {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }

        .add-pattern {
            background: white;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-pattern:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .traffic-light {
                width: 100px;
            }
            
            .light {
                width: 60px;
                height: 60px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 14px;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¶ ‰ø°Âè∑Ê©ü„Çø„Ç§„Éû„Éº</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('timer')">„Çø„Ç§„Éû„Éº</button>
            <button class="tab" onclick="switchTab('patterns')">ÊôÇÈñìÂ∏ØË®≠ÂÆö</button>
        </div>

        <div id="timer-tab" class="tab-content">
            <div class="time-pattern-selector">
                <select class="pattern-select" id="patternSelect" onchange="switchPattern()">
                    <option value="current">ÁèæÂú®„ÅÆÊôÇÈñìÂ∏Ø (Ëá™ÂãïÈÅ∏Êäû)</option>
                </select>
                <div class="current-pattern" id="currentPatternInfo">
                    ÁèæÂú®: „Éá„Éï„Ç©„É´„Éà (Êú™Ë®≠ÂÆö)
                </div>
            </div>
            
            <div class="traffic-light">
                <div class="light red off" id="redLight"></div>
                <div class="light green off" id="greenLight"></div>
            </div>
            
            <div class="timer-display" id="timerDisplay">00:00</div>
            
            <div class="status waiting" id="status">
                ÂÆüÈöõ„ÅÆ‰ø°Âè∑Ê©ü„ÅåËµ§„Å´„Å™„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            </div>
            
            <div class="controls">
                <button class="btn" id="syncBtn" onclick="handleSync()">
                    Ëµ§‰ø°Âè∑ÈñãÂßã
                </button>
                <button class="btn reset-btn" onclick="resetTimer()">
                    „É™„Çª„ÉÉ„Éà
                </button>
            </div>
        </div>

        <div id="patterns-tab" class="tab-content pattern-management">
            <div class="pattern-list" id="patternList">
                <!-- „Éë„Çø„Éº„É≥„É™„Çπ„Éà„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
            </div>
            
            <div class="add-pattern" onclick="showAddPatternForm()">
                ‚ûï Êñ∞„Åó„ÅÑÊôÇÈñìÂ∏Ø„Éë„Çø„Éº„É≥„ÇíËøΩÂä†
            </div>
            
            <div id="addPatternForm" style="display: none;">
                <div class="form-group">
                    <label>„Éë„Çø„Éº„É≥Âêç</label>
                    <input type="text" id="patternName" placeholder="‰æã: ÈÄöÂã§ÊôÇÈñì">
                </div>
                <div class="form-group">
                    <label>ÈñãÂßãÊôÇÈñì</label>
                    <input type="time" id="startTime">
                </div>
                <div class="form-group">
                    <label>ÁµÇ‰∫ÜÊôÇÈñì</label>
                    <input type="time" id="endTime">
                </div>
                <div class="controls">
                    <button class="btn" onclick="addPattern()">ËøΩÂä†</button>
                    <button class="btn" onclick="cancelAddPattern()" style="background: #ccc;">„Ç≠„É£„É≥„Çª„É´</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let startTime = null;
        let timerInterval = null;
        let phase = 'waiting';
        let currentPatternId = null;
        let manualPatternId = null; // ÊâãÂãïÈÅ∏Êäû„Åï„Çå„Åü„Éë„Çø„Éº„É≥
        let runningPatterns = {}; // ÂêÑ„Éë„Çø„Éº„É≥„ÅÆÂãï‰ΩúÁä∂ÊÖã„ÇíÁÆ°ÁêÜ

        // ÊôÇÈñìÂ∏Ø„Éë„Çø„Éº„É≥„ÅÆÁÆ°ÁêÜ
        let timePatterns = JSON.parse(localStorage.getItem('timePatterns') || '{}');

        // „Éá„Éï„Ç©„É´„Éà„Éë„Çø„Éº„É≥„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ‰ΩúÊàê
        if (Object.keys(timePatterns).length === 0) {
            timePatterns = {
                'default': {
                    name: '„Éá„Éï„Ç©„É´„Éà',
                    startTime: '00:00',
                    endTime: '23:59',
                    redDuration: null,
                    greenDuration: null
                }
            };
            savePatterns();
        }

        const redLight = document.getElementById('redLight');
        const greenLight = document.getElementById('greenLight');
        const syncBtn = document.getElementById('syncBtn');
        const status = document.getElementById('status');
        const timerDisplay = document.getElementById('timerDisplay');
        const patternSelect = document.getElementById('patternSelect');
        const currentPatternInfo = document.getElementById('currentPatternInfo');

        function savePatterns() {
            localStorage.setItem('timePatterns', JSON.stringify(timePatterns));
        }

        function getCurrentTimePattern() {
            if (manualPatternId) {
                return manualPatternId;
            }
            
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            for (const [id, pattern] of Object.entries(timePatterns)) {
                if (currentTime >= pattern.startTime && currentTime <= pattern.endTime) {
                    return id;
                }
            }
            
            return 'default';
        }

        function updatePatternSelect() {
            patternSelect.innerHTML = '<option value="current">ÁèæÂú®„ÅÆÊôÇÈñìÂ∏Ø (Ëá™ÂãïÈÅ∏Êäû)</option>';
            
            for (const [id, pattern] of Object.entries(timePatterns)) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${pattern.name} (${pattern.startTime}-${pattern.endTime})`;
                patternSelect.appendChild(option);
            }
        }

        function updateCurrentPatternInfo() {
            const patternId = getCurrentTimePattern();
            const pattern = timePatterns[patternId];
            
            if (pattern) {
                const redSec = pattern.redDuration ? Math.round(pattern.redDuration / 1000) : 'Êú™Ë®≠ÂÆö';
                const greenSec = pattern.greenDuration ? Math.round(pattern.greenDuration / 1000) : 'Êú™Ë®≠ÂÆö';
                currentPatternInfo.textContent = 
                    `ÁèæÂú®: ${pattern.name} | Ëµ§:${redSec}Áßí Èùí:${greenSec}Áßí`;
            }
        }

        function switchPattern() {
            const selectedValue = patternSelect.value;
            manualPatternId = selectedValue === 'current' ? null : selectedValue;
            updateCurrentPatternInfo();
            
            // ÁèæÂú®„ÅÆ„Éë„Çø„Éº„É≥„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
            updateCurrentPatternDisplay();
        }

        function switchTab(tabName) {
            // „Çø„Éñ„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // „Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
            document.getElementById('timer-tab').style.display = tabName === 'timer' ? 'block' : 'none';
            document.getElementById('patterns-tab').style.display = tabName === 'patterns' ? 'block' : 'none';
            
            if (tabName === 'patterns') {
                updatePatternList();
            }
        }

        function updatePatternList() {
            const patternList = document.getElementById('patternList');
            patternList.innerHTML = '';
            
            const currentPatternId = getCurrentTimePattern();
            
            for (const [id, pattern] of Object.entries(timePatterns)) {
                const div = document.createElement('div');
                div.className = `pattern-item ${id === currentPatternId ? 'active-pattern' : ''}`;
                
                const redSec = pattern.redDuration ? Math.round(pattern.redDuration / 1000) : 'Êú™Ë®≠ÂÆö';
                const greenSec = pattern.greenDuration ? Math.round(pattern.greenDuration / 1000) : 'Êú™Ë®≠ÂÆö';
                
                // Âãï‰ΩúÁä∂ÊÖã„ÅÆË°®Á§∫
                const isRunning = runningPatterns[id] ? ' (Âãï‰Ωú‰∏≠)' : '';
                
                div.innerHTML = `
                    <div class="pattern-header">
                        <div class="pattern-name">${pattern.name}${isRunning}</div>
                        <div class="pattern-time">${pattern.startTime} - ${pattern.endTime}</div>
                    </div>
                    <div class="pattern-details">
                        Ëµ§‰ø°Âè∑: ${redSec}Áßí | Èùí‰ø°Âè∑: ${greenSec}Áßí
                    </div>
                    <div class="pattern-actions">
                        <button class="btn small-btn" onclick="calibratePattern('${id}')">Ë®àÊ∏¨</button>
                        ${id !== 'default' ? `<button class="btn small-btn reset-btn" onclick="deletePattern('${id}')">ÂâäÈô§</button>` : ''}
                    </div>
                `;
                
                patternList.appendChild(div);
            }
        }

        function showAddPatternForm() {
            document.getElementById('addPatternForm').style.display = 'block';
        }

        function cancelAddPattern() {
            document.getElementById('addPatternForm').style.display = 'none';
            document.getElementById('patternName').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
        }

        function addPattern() {
            const name = document.getElementById('patternName').value.trim();
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!name || !startTime || !endTime) {
                alert('„Åô„Åπ„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            const id = 'pattern_' + Date.now();
            timePatterns[id] = {
                name: name,
                startTime: startTime,
                endTime: endTime,
                redDuration: null,
                greenDuration: null
            };
            
            savePatterns();
            updatePatternSelect();
            updatePatternList();
            cancelAddPattern();
        }

        function deletePattern(id) {
            if (confirm('„Åì„ÅÆ„Éë„Çø„Éº„É≥„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                // Âãï‰Ωú‰∏≠„ÅÆ„Éë„Çø„Éº„É≥„ÇíÂÅúÊ≠¢
                if (runningPatterns[id]) {
                    clearInterval(runningPatterns[id].interval);
                    delete runningPatterns[id];
                }
                
                delete timePatterns[id];
                savePatterns();
                updatePatternSelect();
                updatePatternList();
            }
        }

        function calibratePattern(patternId) {
            switchTab('timer');
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
            
            manualPatternId = patternId;
            patternSelect.value = patternId;
            updateCurrentPatternInfo();
        }

        function updateDisplay() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setLights(red, green) {
            redLight.className = red ? 'light red' : 'light red off';
            greenLight.className = green ? 'light green' : 'light green off';
        }

        function updateStatus(message, className) {
            status.textContent = message;
            status.className = `status ${className}`;
        }

        function handleSync() {
            const now = Date.now();
            const patternId = getCurrentTimePattern();
            
            switch(phase) {
                case 'waiting':
                    startTime = now;
                    phase = 'measuring-red';
                    setLights(true, false);
                    syncBtn.textContent = 'Èùí‰ø°Âè∑ÈñãÂßã';
                    updateStatus('Ëµ§‰ø°Âè∑Ë®àÊ∏¨‰∏≠... Èùí„Å´Â§â„Çè„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'measuring');
                    timerInterval = setInterval(updateDisplay, 100);
                    break;
                    
                case 'measuring-red':
                    const redDuration = now - startTime;
                    timePatterns[patternId].redDuration = redDuration;
                    startTime = now;
                    phase = 'measuring-green';
                    setLights(false, true);
                    syncBtn.textContent = 'Ë®àÊ∏¨ÂÆå‰∫Ü';
                    updateStatus('Èùí‰ø°Âè∑Ë®àÊ∏¨‰∏≠... Ëµ§„Å´Â§â„Çè„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'measuring');
                    break;
                    
                case 'measuring-green':
                    const greenDuration = now - startTime;
                    timePatterns[patternId].greenDuration = greenDuration;
                    savePatterns();
                    phase = 'running';
                    syncBtn.disabled = true;
                    
                    currentPatternId = patternId; // ÁèæÂú®Ë®àÊ∏¨„Åó„Åü„Éë„Çø„Éº„É≥„ÇíË®òÈå≤
                    
                    startAutoMode();
                    const redSec = Math.round(timePatterns[patternId].redDuration / 1000);
                    const greenSec = Math.round(timePatterns[patternId].greenDuration / 1000);
                    updateStatus(`Ëá™Âãï„É¢„Éº„ÉâÈñãÂßãÔºÅ Ëµ§:${redSec}Áßí Èùí:${greenSec}Áßí`, 'running');
                    updateCurrentPatternInfo();
                    break;
            }
        }

        function startAutoMode() {
            const patternId = getCurrentTimePattern();
            const pattern = timePatterns[patternId];
            
            if (!pattern.redDuration || !pattern.greenDuration) return;
            
            // „Åì„ÅÆ„Éë„Çø„Éº„É≥„ÅÆËá™Âãï„É¢„Éº„Éâ„ÇíÈñãÂßã
            startPatternAutoMode(patternId);
            
            // ÁèæÂú®„ÅÆ„Éë„Çø„Éº„É≥„Å®„Åó„Å¶Ë°®Á§∫Êõ¥Êñ∞
            updateCurrentPatternDisplay();
        }

        function startPatternAutoMode(patternId) {
            const pattern = timePatterns[patternId];
            
            // Êó¢Â≠ò„ÅÆ„Çø„Ç§„Éû„Éº„Åå„ÅÇ„Çå„Å∞„ÇØ„É™„Ç¢
            if (runningPatterns[patternId]) {
                clearInterval(runningPatterns[patternId].interval);
            }
            
            // „Åì„ÅÆ„Éë„Çø„Éº„É≥„ÅÆÂãï‰ΩúÁä∂ÊÖã„ÇíÂàùÊúüÂåñ
            runningPatterns[patternId] = {
                isRed: false, // Èùí„Åã„ÇâÈñãÂßã
                interval: null,
                startTime: Date.now()
            };
            
            function cycle() {
                const patternData = runningPatterns[patternId];
                const currentPattern = timePatterns[patternId];
                
                if (!currentPattern || !currentPattern.redDuration || !currentPattern.greenDuration) {
                    return;
                }
                
                if (patternData.isRed) {
                    // Ëµ§‚ÜíÈùí
                    patternData.isRed = false;
                    patternData.interval = setTimeout(cycle, currentPattern.greenDuration);
                } else {
                    // Èùí‚ÜíËµ§
                    patternData.isRed = true;
                    patternData.interval = setTimeout(cycle, currentPattern.redDuration);
                }
                
                patternData.startTime = Date.now();
                
                // ÁèæÂú®ÈÅ∏Êäû‰∏≠„ÅÆ„Éë„Çø„Éº„É≥„Å™„ÇâË°®Á§∫Êõ¥Êñ∞
                if (patternId === getCurrentTimePattern()) {
                    updateCurrentPatternDisplay();
                }
            }
            
            // ÊúÄÂàù„ÅÆÂàá„ÇäÊõø„Åà„ÇíÈùí‰ø°Âè∑ÊôÇÈñìÂæå„Å´Ë®≠ÂÆö
            runningPatterns[patternId].interval = setTimeout(cycle, pattern.greenDuration);
        }

        function updateCurrentPatternDisplay() {
            const patternId = getCurrentTimePattern();
            const runningPattern = runningPatterns[patternId];
            
            if (runningPattern) {
                setLights(runningPattern.isRed, !runningPattern.isRed);
                startTime = runningPattern.startTime; // „Çø„Ç§„Éû„ÉºË°®Á§∫Áî®
            }
        }

        function resetTimer() {
            // ÁèæÂú®„ÅÆ„Éë„Çø„Éº„É≥„ÅÆ„ÅøÂÅúÊ≠¢
            const patternId = getCurrentTimePattern();
            if (runningPatterns[patternId]) {
                clearInterval(runningPatterns[patternId].interval);
                delete runningPatterns[patternId];
            }
            
            clearInterval(timerInterval);
            
            phase = 'waiting';
            startTime = null;
            
            setLights(false, false);
            syncBtn.textContent = 'Ëµ§‰ø°Âè∑ÈñãÂßã';
            syncBtn.disabled = false;
            timerDisplay.textContent = '00:00';
            updateStatus('ÂÆüÈöõ„ÅÆ‰ø°Âè∑Ê©ü„ÅåËµ§„Å´„Å™„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'waiting');
        }

        // ÂàùÊúüÂåñ
        updatePatternSelect();
        updateCurrentPatternInfo();
        
        // 1ÂàÜ„Åî„Å®„Å´ÁèæÂú®„ÅÆ„Éë„Çø„Éº„É≥„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        setInterval(() => {
            if (!manualPatternId) {
                updateCurrentPatternInfo();
                // Ëá™Âãï„É¢„Éº„Éâ‰∏≠„Å™„ÇâÊñ∞„Åó„ÅÑ„Éë„Çø„Éº„É≥„ÅßÁ∂ôÁ∂ö
                if (phase === 'running') {
                    const newPatternId = getCurrentTimePattern();
                    const newPattern = timePatterns[newPatternId];
                    if (newPattern.redDuration && newPattern.greenDuration) {
                        // „Éë„Çø„Éº„É≥„ÅåÂ§â„Çè„Å£„ÅüÂ†¥Âêà„ÅÆ„ÅøÂÜçÈñãÂßã
                        updateCurrentPatternDisplay();
                    }
                }
            }
        }, 60000);

        setInterval(() => {
            if (phase === 'measuring-red' || phase === 'measuring-green') {
                updateDisplay();
            }
        }, 100);
    </script>
